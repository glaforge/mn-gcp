<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.44/dist/themes/base.css">

    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>
        <sl-icon name="egg-fried"></sl-icon>
        Foodies
    </h1>

    <div>
        <sl-select id="fruit-select" placeholder="Select a fruit..." clearable>
            <sl-menu-item value="Apple">Apple</sl-menu-item>
            <sl-menu-item value="Banana">Banana</sl-menu-item>
            <sl-menu-item value="Mango">Mango</sl-menu-item>
            <sl-menu-item value="Stawberry">Stawberry</sl-menu-item>
        </sl-select>
    </div>
    <br>
    <div>
        <sl-select id="vegetable-select" placeholder="Select a vegetable..." clearable>
            <sl-menu-item value="Potato">Potato</sl-menu-item>
            <sl-menu-item value="Tomato">Tomato</sl-menu-item>
            <sl-menu-item value="Carrot">Carrot</sl-menu-item>
        </sl-select>
    </div>

</body>

</script>
